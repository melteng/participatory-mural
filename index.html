<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title>Chinatown Mural</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Jura:300,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="mural-container">
      <img class="mural-structure" src="/img/magic-circle.png" alt="mural template">
      <div class="mural-content">
        <div class="lucky-end"></div>

        <div id="top-ledge-real">
          <p>我們記得歷史</p>
        </div>
        <div id="top-ledge-virtual">
          <p>Never Again</p>
        </div>

        <div id="sub-ledge-real">
          <p>History of Chinatown Gentrification</p>
        </div>

        <div id="orange-wall">
          <video id="t2" class="trailer" autoplay loop>
            <source src="/img/tennews.mp4" type="video/mp4">
          </video>
          <div class="graf-tpf"></div>
        </div>

        <div id="wall-video">
          <video id="t1" class="trailer" autoplay loop>
            <source src="/img/cea-trailer.mp4" type="video/mp4">
          </video>
          <div class="somasim"></div>
        </div>

        <div id="url-link" class="neon-sign">
          <p>bit.ly/chinatown-story</p>
        </div>

        <div id="for-sale" class="neon-sign">
          <p>N<br/>A<br/>K<br/>E<br/>D</p>
        </div>

        <div id="gray-wall"></div>

      </div>
    </div>

    <script id="wall-template" type="text/x-handlebars-template">
      <span class="tag-entry">
        {{leave-your-tag}}
      </span>
    </script>

    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script type="text/javascript" src="js/vendor/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript'>
      var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1c4Sph-f_hSZsClb_k-Idd3cLWi7m4lqWl-FeUHd8scw/pubhtml';

      $(document).ready( function() {
        Tabletop.init( { key: publicSpreadsheetUrl,
                         callback: showInfo,
                         parseNumbers: true,
                       simpleSheet: true } );
      });

      function showInfo(data, tabletop) {
        console.log(data);
        var source   = $("#wall-template").html();
        var template = Handlebars.compile(source);

        $.each(tabletop.sheets("Tags").all(), function(i, tagText) {
          var html = template(tagText);
          $("#gray-wall").append(html);
        });
      }

      window.addEventListener('DOMContentLoaded', init)
    </script>
    <script src="js/main.js"></script>
</body>
</html>
